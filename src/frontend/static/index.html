<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thermal Studio - SAM2 Demo</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Thermal Studio - SAM2 Demo</h1>
            <p>Upload a thermal video and click points to segment objects</p>
        </header>

        <main>
            <div class="video-section">
                <video id="video" style="display: none;"></video>
                <div class="canvas-container">
                    <canvas id="videoCanvas"></canvas>
                    <canvas id="segmentationCanvas"></canvas>
                </div>
                <div class="controls">
                    <input type="file" id="videoInput" accept="video/*" style="display: none;">
                    <button id="uploadBtn">Upload Video</button>
                    <button id="playPauseBtn" disabled>Play</button>
                    <button id="processBtn" disabled>Process Frame</button>
                    <button id="resetBtn" disabled>Reset</button>
                </div>
            </div>

            <div class="analysis-section">
                <div class="histogram-container">
                    <h3>Thermal Histogram</h3>
                    <canvas id="histogramCanvas"></canvas>
                </div>
            </div>
        </main>
    </div>

    <script src="/static/js/main.js"></script>
</body>
</html>
