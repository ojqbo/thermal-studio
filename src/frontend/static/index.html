<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Segmentation Tool</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Video Segmentation Tool</h1>
            <p>Upload a video and use SAM2 for segmentation</p>
        </header>
        
        <main>
            <section class="upload-section">
                <form id="upload-form">
                    <div class="file-input-container">
                        <label for="file-input" class="file-input-label">Choose Video File</label>
                        <input type="file" id="file-input" accept="video/*" required>
                    </div>
                    <button type="submit" id="upload-btn" disabled>Upload</button>
                </form>
            </section>
            
            <section id="video-section" class="video-section" style="display: none;">
                <div class="canvas-container">
                    <canvas id="canvas"></canvas>
                </div>
                
                <div class="controls">
                    <div class="mode-controls">
                        <label class="mode-toggle-label">
                            <span>Setup Mode</span>
                            <div class="toggle-switch">
                                <input type="checkbox" id="mode-toggle">
                                <span class="toggle-slider"></span>
                            </div>
                            <span>Viewing Mode</span>
                        </label>
                    </div>
                    
                    <div class="point-controls">
                        <div class="point-type-selector">
                            <label for="point-type">Point Type:</label>
                            <select id="point-type">
                                <option value="1">Positive</option>
                                <option value="0">Negative</option>
                            </select>
                        </div>
                        
                        <div class="point-buttons">
                            <button id="clear-points">Clear Current Frame Points</button>
                            <button id="clear-all-points">Clear All Points</button>
                            <button id="process-video" class="primary-button">Process Video</button>
                        </div>
                    </div>
                    
                    <div id="mask-controls" class="mask-controls" style="display: none;">
                        <h3>Mask Settings</h3>
                        <div class="mask-opacity-control">
                            <label for="mask-opacity">Opacity:</label>
                            <input type="range" id="mask-opacity" min="0" max="1" step="0.1" value="0.5">
                            <span id="opacity-value">50%</span>
                        </div>
                        <div class="mask-color-control">
                            <label for="mask-color">Color:</label>
                            <input type="color" id="mask-color" value="#ff0000">
                        </div>
                    </div>
                    
                    <div class="video-controls">
                        <button id="play-pause">Play</button>
                        <input type="range" id="frame-slider" min="0" max="100" value="0">
                        <span id="frame-display">Frame: 0 / 0</span>
                    </div>
                </div>
            </section>
            
            <section id="analysis-section" class="analysis-section" style="display: none;">
                <h2>Analysis</h2>
                <div id="histogram-container" class="histogram-container">
                    <!-- Histogram will be displayed here -->
                </div>
            </section>
        </main>
        
        <footer>
            <p>&copy; 2023 Video Segmentation Tool</p>
        </footer>
    </div>
    
    <script src="/static/js/app.js"></script>
</body>
</html>
